<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml/layout"
      layout:decorator="~{template1}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Gestion de comptes bancaires'"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light text-light">
            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                    <div class="col-6">
                        <div class="panel panel-primary">
                            <div class="panel heading card-title bg-primary" th:text="'Consultation de compte'"></div>
                            <div class="panel-body">
                                <form th:action="@{/consulterCompte}" method="get">
                                    <div>
                                        <label th:text="'Code Compte'"></label>
                                        <input type="text" name="codeCompte"/>
                                        <button type="submit" th:text="'OK'" class="bt-primary"></button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" text-dark>
                        <div class="card-primary">
                            <div class="card-title bg-primary" th:text="'Information sur le compte'"></div>
                            <div class="card-body" th:if="${compte}">
                                <div>
                                    <label>Code:</label>
                                    <li th:text="${compte.codeCompte}"></li>
                                </div>
                                <div>
                                    <label th:text="'Solde du Compte'"></label>
                                    <li th:text="${compte.solde}"></li>
                                </div>
                                <div>
                                    <label th:text="'Date de création du  Compte'"></label>
                                    <li th:text="${compte.dateCreation}"></li>
                                </div>
                                <div>
                                    <label th:text="'Type du Compte'"></label>
                                    <li th:text="${compte.class.simpleName}"></li>
                                </div>
                            </div>
                            </div>
                    </div>
            </div>
            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div class="col-6">
                    <div class="card-primary">
                        <div class="card-title bg-primary" th:text="'Opération sur comptes '">Consulter un compte</div>
                        <div class="card-body">  </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card-primary">
                        <div class="card-title bg-primary" th:text="'Listes des opérations '">Consulter un compte</div>
                        <div class="card-body">  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
