<!DOCTYPE html>
<html  xmlns:="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8"/>
    <title th:text="'Authentification'"></title>
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">-->
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
</head>
<body>
<div class="justify-content-center h-100 container d-sm-flex" style="padding:100px;">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="border: 7px solid rgba(10,100,1000,100);">
            <div class="card-body badge badge-pill badge-primary">
              <div class="text-danger" th:if="${param.error}" th:text="'Incorrect username or password'" ></div>
                <div class="text-warning" th:if="${param.logout}" th:text="'You have been logged out'"></div>
                <form th:action="@{/login}" method="post">
                    <label for="username">Username</label>: <input type="text"
                                                                   id="username" name="username" autofocus="autofocus" /> <label
                        for="password">Password</label>: <input type="password" id="password"
                                                                name="password" /><input type="submit" value="Se connecter"  class="text-primary font-weight-bolder font-italic"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
