<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8"/>
    <title th:text="'Authentification'"></title>
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">-->
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"  />
</head>
<body class="text-center">
<form class="form-signin" th:href="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal" th:text="'Veuillez vous connecter'"></h1>
    <label th:text="'UserName'" class="sr-only"></label>
    <input type="text" name="UserName" class="form-control" placeholder="UserName" required autofocus>
    <label  class="sr-only" th:text="'Password'"></label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    <p class="mt-5 mb-3 text-muted">&copy; Juillet-2020</p>
</form>
</body>
</html>
